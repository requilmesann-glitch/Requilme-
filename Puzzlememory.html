<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Memory Game</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 400px;
            margin: 0 auto;
        }
        .card {
            width: 80px;
            height: 80px;
            margin: 5px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        .card.flipped {
            background-color: #eee;
        }
        .card.matched {
            background-color: green;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>Puzzle Memory Game</h1>
    <div class="container" id="game"></div>
    <script>
        const gameContainer = document.getElementById('game');
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        // Daftar emoji yang akan digunakan
        const emojis = ['🍎', '🍌', '🍒', '🍇', '🥝', '🍉', '🍎', '🍌', '🍒', '🍇', '🥝', '🍉'];

        // Fungsi untuk mengacak array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Inisialisasi game
        function initializeGame() {
            shuffle(emojis);
            cards = emojis.map((emoji, index) => ({
                id: index,
                symbol: emoji,
                isFlipped: false,
                isMatched: false
            }));

            renderCards();
        }

        // Render kartu ke dalam container
        function renderCards() {
            gameContainer.innerHTML = '';
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.textContent = card.isFlipped ? card.symbol : '';
                cardElement.addEventListener('click', () => flipCard(card));
                gameContainer.appendChild(cardElement);

                if (card.isFlipped) {
                    cardElement.classList.add('flipped');
                }
                if (card.isMatched) {
                    cardElement.classList.add('matched');
                }
            });
        }

        // Fungsi untuk membalik kartu
        function flipCard(card) {
            if (flippedCards.length < 2 && !card.isFlipped && !card.isMatched) {
                card.isFlipped = true;
                flippedCards.push(card);
                renderCards();

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 700);
                }
            }
        }

        // Fungsi untuk memeriksa kecocokan kartu
        function checkMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];

            if (card1.symbol === card2.symbol) {
                card1.isMatched = true;
                card2.isMatched = true;
                matchedPairs++;
            } else {
                card1.isFlipped = false;
                card2.isFlipped = false;
            }

            flippedCards = [];
            renderCards();

            if (matchedPairs === cards.length / 2) {
                alert('Selamat, Anda menang!');
            }
        }

        initializeGame();
    </script>
</body>
</html>
